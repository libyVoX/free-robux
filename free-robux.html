<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Бесплатные робуксы и куки аккунты</title>
	<style type="text/css">
		.btn{
			background: lime;
			border-radius: 5%;
			height: 30%;
			width: 40%;
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -80%);
		}
	</style>
</head>
<body>
	<button class="btn">
		<h1 style="font-family: Arial;">Получить 800 робуксов</h1>
	</button>
	<h1 style="font-family: Arial; position: absolute; left: 50%; top: 60%; transform: translate(-50%);">Осталось 34 из 45!!!</h1>
	<script type="text/javascript">
		btn = document.querySelector('.btn')
		btn.onclick = function(){
			window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
		}
	</script>
</body>
</html>
